name: Unity C# Linter

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # או 9.0.x

      - name: Run dotnet format (folder mode)
        run: |
          dotnet --info
          dotnet format \
            --folder \
            --include "Assets/Scripts" \
            --verify-no-changes \
            --no-restore \
            --verbosity diagnostic
